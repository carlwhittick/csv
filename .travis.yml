# Basic config
language: php
php:
- '7.2'

# Composer dependencies and autoloading
install:
- composer install

# Execute unit tests
script:
- ./vendor/bin/phpcs --colors --standard=PSR2 -v src/ tests/
- ./vendor/bin/phpstan
- ./vendor/bin/phpunit --configuration phpunit.xml
- ./vendor/bin/infection

# Mutation testing key
env:
  global:
    secure: 